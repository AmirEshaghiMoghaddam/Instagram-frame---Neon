<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Instagram</title>
     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="style.css">
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" /> -->
     <!-- our project just needs Font Awesome Solid + Brands -->
     <link href="/assets/css/fontawesome.css" rel="stylesheet">
     <link href="/assets/css/brands.css" rel="stylesheet">
     <link href="/assets/css/solid.css" rel="stylesheet">
</head>

<body>
     <div class="container">
          <div class="phone">
               <div class="head-nav">
                    <div class="left">
                         <span class="id">Amir Es'haghi</span>
                         <i class="fa-regular fa-sort-down"></i>
                    </div>
                    <div class="right">
                         <i class="fa-solid fa-bars"></i>
                    </div>
               </div>

               <div class="profile">
                    <div class="info">
                         <div class="image">
                              <img src="/image/profile.jpg" alt="">
                              <i class="fa-solid fa-circle-plus"></i>
                         </div>
                         <div class="item">
                              <span class="number">82</span>
                              <span class="title">Posts</span>
                         </div>
                         <div class="item">
                              <span class="number">3,549</span>
                              <span class="title">Followers</span>
                         </div>
                         <div class="item">
                              <span class="number">4,730</span>
                              <span class="title">Following</span>
                         </div>
                    </div>
               </div>
               <div class="caption">
                    <span class="id">A.EM</span>
                    <span class="email">A.em@outlook.com</span>
               </div>
               <div>
                    <a class="edit-profile" href="">Edit Profile</a>
               </div>
               <div class="highlight">
                    <div class="add-highlight">
                         <div class="add">+</div>
                         <span>New</span>
                    </div>
                    <div class="story-high">
                         <div class="image-container">
                              <img src="./image/yazd.jpeg" alt="">
                         </div>
                         <span>Yazd</span>
                    </div>
               </div>
               <div class="navigation">
                    <div class="nav-active"><i class="fa-solid fa-border-all"></i></div>
                    <div><i class="fa-solid fa-user-tag"></i></div>
               </div>
               <div class="footer">
                    <a href=""><i class="fa-regular fa-house"></i></a>
                    <a href=""><i class="fa-regular fa-magnifying-glass"></i></a>
                    <a href=""><i class="fa-regular fa-circle-plus"></i></a>
                    <a href=""><i class="fa-regular fa-heart"></i></i></a>
                    <img src="./image/profile.jpg" alt="">
               </div>
          </div>
     </div>
</body>

</html>
